<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Mini 3D Minecraft</title>
<style>
  body { margin: 0; overflow: hidden; }
  canvas { display: block; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/PointerLockControls.js"></script>
<script>
let scene = new THREE.Scene();
scene.background = new THREE.Color(0x87CEEB); // modré nebo

let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
let renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Svetlo
let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5,10,7.5);
scene.add(light);

// Podlaha (základná zem)
let floorGeometry = new THREE.BoxGeometry(1,1,1);
let floorMaterial = new THREE.MeshLambertMaterial({color: 0x8B4513});
let floorGroup = new THREE.Group();

for(let x=-5; x<=5; x++){
  for(let z=-5; z<=5; z++){
    let block = new THREE.Mesh(floorGeometry, floorMaterial);
    block.position.set(x, -1, z);
    floorGroup.add(block);
  }
}

scene.add(floorGroup);

// Ovládanie myšou a klávesami
let controls = new THREE.PointerLockControls(camera, document.body);
document.body.addEventListener('click', () => {
  controls.lock();
});

let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let velocity = new THREE.Vector3();
document.addEventListener('keydown', (e)=>{
  if(e.code === 'KeyW') moveForward = true;
  if(e.code === 'KeyS') moveBackward = true;
  if(e.code === 'KeyA') moveLeft = true;
  if(e.code === 'KeyD') moveRight = true;
});
document.addEventListener('keyup', (e)=>{
  if(e.code === 'KeyW') moveForward = false;
  if(e.code === 'KeyS') moveBackward = false;
  if(e.code === 'KeyA') moveLeft = false;
  if(e.code === 'KeyD') moveRight = false;
});

camera.position.set(0,1,5);

// Pridanie/odobratie bloku kliknutím
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
document.addEventListener('mousedown', (event) => {
  raycaster.setFromCamera(mouse, camera);
  let intersects = raycaster.intersectObjects(scene.children, true);
  if(intersects.length > 0){
    let intersect = intersects[0];
    if(event.button === 0){ // ľavé kliknutie = odstrániť blok
      if(intersect.object !== floorGroup) scene.remove(intersect.object);
    } else if(event.button === 2){ // pravé kliknutie = pridať blok
      let block = new THREE.Mesh(floorGeometry, floorMaterial);
      block.position.copy(intersect.point).add(intersect.face.normal).floor().addScalar(0.5);
      scene.add(block);
    }
  }
});
document.addEventListener('mousemove', (event)=>{
  mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
  mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
});

// Animácia
let clock = new THREE.Clock();
function animate(){
  requestAnimationFrame(animate);
  let delta = clock.getDelta();
  velocity.set(0,0,0);
  if(moveForward) velocity.z -= 5*delta;
  if(moveBackward) velocity.z += 5*delta;
  if(moveLeft) velocity.x -= 5*delta;
  if(moveRight) velocity.x += 5*delta;
  controls.moveRight(velocity.x);
  controls.moveForward(velocity.z);
  renderer.render(scene, camera);
}
animate();
</script>
</body>
</html>
