<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile Unboxer — Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Mobile Unboxer</h1>
      <div class="hud">
        <div id="credits">Coins: <strong>0</strong></div>
        <button id="earnBtn">Zarobiť +500</button>
      </div>
    </header>

    <main>
      <section class="store">
        <h2>Obchod</h2>
        <div id="storeList" class="cards"></div>
      </section>

      <section class="inventory">
        <h2>Inventár</h2>
        <div id="inventoryList" class="cards"></div>
      </section>

      <section class="unboxArea">
        <h2>Unboxing</h2>
        <div id="unboxStage" class="unboxStage">
          <div id="unboxInstructions">Kúp telefón a klikni na "Unbox".</div>
        </div>
      </section>
    </main>

    <footer>
      <small>Pridaj obrázky (napr. <code>s25ultra_store.png</code>) do rovnakého priečinka ako tento projekt.</small>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
